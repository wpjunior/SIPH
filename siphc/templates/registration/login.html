<div>
  <form id="form" method="post" enctype="multipart/form-data" action="{% url django.contrib.auth.views.login %}">
    {% csrf_token %}
    {% if form.errors %}
    <div class="message errormsg"  style="width: 320px;">
      <p>Oops!  Seu Usuário e Senha não estão corretos.</p>
    </div>
    {% endif %}
    {{ form }}
    <input type="submit" value="Login"/>
  </form>
</div>
